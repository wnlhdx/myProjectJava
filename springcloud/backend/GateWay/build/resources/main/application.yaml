server:
  port: 8003

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        gateway:
          discovery:
          locator:
          enabled: false #开启注册中心路由功能
          routes:  # 路由
            - id: nacos-provider #路由ID，没有固定要求，但是要保证唯一，建议配合服务名
            uri: http://localhost:9001/nacos-provider # 匹配提供服务的路由地址 lb://表示开启负载均衡
            - predicates: # 断言
         - Path=/mxn/** # 断言，路径相匹配进行路由